<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Self development</title>
    <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/lib/jquery/dist/jquery.js"></script>

</head>
<body>
<div class="wrapper">

    <div class="options">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="active"><a href="#marker-groups" data-toggle="tab">Marker Groups</a></li>
            <li><a href="#markers" data-toggle="tab">Markers</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <!--GROUPS-->
            <div class="tab-pane active" id="marker-groups">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default hidden">
                        <div class="panel-heading relative">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                    Group name
                                </a>
                                <span class="glyphicon glyphicon-minus-sign align-right remove-group" title="Remove"></span>
                            </h4>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in hidden">
                            <div class="panel-body">
                                <div class="marker relative">
                                    <span class="description"></span>
                                    <span class="align-right">
                                        <span class="glyphicon glyphicon-map-marker animate-group-marker" title="Show on the map"></span>
                                        <span class="glyphicon glyphicon-minus-sign remove-group-marker" title="Remove"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn btn-primary btn-block btn-slide">
                    <span class="glyphicon glyphicon-plus-sign"></span> New Group
                </div>
                <div class="slide hidden">
                    <form role="form">
                        <div class="form-group">
                            <label for="group-name" >Group name: </label>
                            <input type="text" class="form-control" id="group-name" placeholder="Enter group name">
                        </div>
                        <span class="btn btn-default" id="save-group">Save</span>
                    </form>
                    <!--<div class="collection-container">-->
                    <!--<ul class="collection">-->
                    <!--<li class="collection-title"></li>-->
                    <!--<li class="collection-title"></li>-->
                    <!--</ul>-->
                    <!--</div>-->
                </div>

            </div>
            <!--MARKERS-->
            <div class="tab-pane" id="markers">
                <div class="ungrouped-markers">
                    <div class="marker relative">
                        <span class="description"></span>
                                    <span class="align-right">
                                        <span class="glyphicon glyphicon-map-marker animate-group-marker" title="Show on the map"></span>
                                        <span class="glyphicon glyphicon-minus-sign remove-group-marker" title="Remove"></span>
                                    </span>
                    </div>

                </div>
                <div class="btn btn-primary btn-block btn-slide">
                    <span class="glyphicon glyphicon-plus-sign"></span> New Marker
                </div>
                <div class="slide hidden">
                    <form role="form">
                        <div class="form-group">
                            <label for="marker-description" >Marker description: </label>
                            <input type="text" class="form-control" id="marker-description" placeholder="Enter marker description">
                        </div>
                        <div class="form-group">
                            <label for="marker-latitude" >Marker latitude: </label>
                            <input type="text" class="form-control" id="marker-latitude" placeholder="Click on the map to accept" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="marker-longitude" >Marker longitude: </label>
                            <input type="text" class="form-control" id="marker-longitude" placeholder="Click on the map to accept" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="marker-group" >Marker group: </label>
                            <select name="groups" class="form-control" id="marker-group-items">
                                <option class="group-item-default" value="none">none</option>
                                <option class="group-item" value="cloneable">Cloneable</option>
                            </select>
                        </div>
                        <span class="btn btn-success form-control" id="save-marker">Save</span>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="map-container">

    </div>
</div>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="js/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/lib/underscore/underscore.js"></script>
<script src="js/lib/backbone/backbone.js"></script>
<!--<script src="js/eventsAndBehavior/behavior.js"></script>-->
<!--<script src="js/appConfigAndRun.js"></script>-->
<!--<script data-main="js/appConfigAndRun.js" src="js/lib/requirejs/require.js"></script>-->
<script src="js/controller/mainController.js"></script>
</body>

</html>
