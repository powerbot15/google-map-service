<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Self development</title>
    <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <script src="js/lib/jquery/dist/jquery.js"></script>

</head>
<body>
<div class="wrapper">
    <span class="glyphicon glyphicon-th-list manage-markers-menu" title="Manage markers"></span>
    <div class="options">
        <!-- Nav tabs -->
        <!--<span class="glyphicon glyphicon-th-list align-right manage-markers-menu"></span>-->

        <ul class="nav nav-tabs">
            <li class="active"><a href="#marker-groups" class="reset-group-input" data-toggle="tab">Marker Groups</a></li>
            <li><a href="#markers" data-toggle="tab" class="reset-group-input">Markers</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <!--GROUPS-->
            <div class="tab-pane active" id="marker-groups">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default hidden">
                        <div class="panel-heading relative">
                            <h4 class="panel-title">
                                    <span class="group-name">Group name</span>
                                    <img src="" alt="" class="group-name-icon"/>
                                <span class="align-right">
                                    <a class="glyphicon glyphicon-polygon show-hull" title="Show(hide) group hull"></a>
                                    <a class="glyphicon glyphicon-pencil edit-group" title="Edit group"></a>
                                    <a class="glyphicon glyphicon-minus-sign remove-group" title="Remove group"></a>
                                </span>
                            </h4>
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" class="glyphicon glyphicon-chevron-down show-hide-group"></a>
                        </div>
                        <div id="collapse1" class="panel-collapse collapse in hidden">
                            <div class="panel-body">
                                <div class="marker relative">
                                    <span class="description"></span>
                                    <span class="align-right">
                                        <a class="glyphicon glyphicon-map-marker animate-group-marker" title="Show on the map"></a>
                                        <a class="glyphicon glyphicon-pencil edit-marker" title="Edit marker"></a>
                                        <a class="glyphicon glyphicon-minus-sign remove-group-marker" title="Remove"></a>
                                    </span>
                                </div>
                            </div>
                            <div>
                                <div class="btn btn-primary btn-block btn-slide">
                                    <span class="glyphicon glyphicon-plus-sign"></span> New Marker
                                </div>
                                <div class="slide hidden">
                                    <!--<div>-->
                                    <div class="form-group">
                                        <label for="marker-description" >Marker description: </label>
                                        <input type="text" class="form-control marker-description" placeholder="Enter marker description">
                                    </div>
                                    <div class="form-group">
                                        <label for="marker-latitude" >Marker latitude: </label>
                                        <input type="text" class="form-control marker-latitude" placeholder="Click on the map to accept" disabled="disabled">
                                    </div>
                                    <div class="form-group">
                                        <label for="marker-longitude" >Marker longitude: </label>
                                        <input type="text" class="form-control marker-longitude" placeholder="Click on the map to accept" disabled="disabled">
                                    </div>
                                    <div class="form-group">
                                        <label for="marker-image" >Marker image: </label>
                                        <img class="marker-image-preview hidden" src="" alt="preview"/>
                                        <input type="file" class="form-control marker-image" accept="image">
                                    </div>

                                    <span class="btn btn-success form-control save-marker">Save</span>
                                    <!--</div>-->
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <hr/>
                <div class="new-group-container">
                    <div class="btn btn-primary btn-block btn-slide">
                        <span class="glyphicon glyphicon-plus-sign"></span> New Group
                    </div>
                    <div class="slide hidden">
                        <form role="form">
                            <div class="form-group">
                                <label for="group-name" >Group name: </label>
                                <input type="text" class="form-control" id="group-name" placeholder="Enter group name">
                            </div>
                            <div class="form-group">
                                <label for="group-name" >Group icon: </label>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-info marker-icon-text">Icon :</button>
                                    <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
                                        <span class="caret"></span>
                                        <span class="sr-only">Toggle Dropdown</span>
                                    </button>
                                    <ul class="dropdown-menu must-scroll" role="menu">
                                        <li><a href=""><img src="" alt=""/></a></li>
                                    </ul>
                                    <img class="marker-icon-image" src="http://maps.google.com/mapfiles/kml/pal2/icon5.png" alt=""/>
                                </div>

                            </div>
                            <span class="btn btn-success form-control" id="save-group">Save</span>
                        </form>
                        <!--<div class="collection-container">-->
                        <!--<ul class="collection">-->
                        <!--<li class="collection-title"></li>-->
                        <!--<li class="collection-title"></li>-->
                        <!--</ul>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <!--MARKERS-->
            <div class="tab-pane" id="markers">
                <div class="ungrouped-markers">
                    <div class="marker relative">
                        <span class="description"></span>
                                    <span class="align-right">
                                        <a class="glyphicon glyphicon-map-marker animate-group-marker" title="Show on the map"></a>
                                        <a class="glyphicon glyphicon-pencil edit-marker" title="Edit marker"></a>
                                        <a class="glyphicon glyphicon-minus-sign remove-marker" title="Remove"></a>
                                    </span>
                    </div>

                </div>
                <div>
                    <div class="btn btn-primary btn-block btn-slide">
                        <span class="glyphicon glyphicon-plus-sign"></span> New Marker
                    </div>
                    <div class="slide hidden">
                        <!--<div>-->
                        <form enctype="multipart/form-data" class="panel-default">
                        <div class="form-group">
                            <label for="marker-description" >Marker description: </label>
                            <input type="text" class="form-control marker-description" placeholder="Enter marker description">
                        </div>
                        <div class="form-group">
                            <label for="marker-latitude" >Marker latitude: </label>
                            <input type="text" class="form-control marker-latitude" placeholder="Click on the map to accept" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="marker-longitude" >Marker longitude: </label>
                            <input type="text" class="form-control marker-longitude" placeholder="Click on the map to accept" disabled="disabled">
                        </div>
                        <div class="form-group">
                            <label for="marker-image" >Marker image: </label>
                            <img class="marker-image-preview hidden" src="" alt="preview"/>
                            <input type="file" class="form-control marker-image" accept="image" placeholder="Click on the map to accept">
                        </div>
                        <div class="form-group">
                            <label for="marker-group-items" >Marker group: </label>
                            <select name="groups" class="form-control" id="marker-group-items">
                                <option class="group-item-default" value="none">none</option>
                                <option class="group-item" value="cloneable">Cloneable</option>
                            </select>
                        </div>
                        <span class="btn btn-success form-control save-marker">Save</span>
                        </form>
                        <!--</div>-->
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="map-container">

    </div>

    <div class="info-window-template">
        <h3 class="info-group-name"></h3>
        <h4 class="info-marker-description"></h4>
        <img src="img/no-image.jpg" alt="marker-image" class="marker-image hidden"/>
    </div>
</div>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
<script src="js/lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="js/controller/mainController.js"></script>
</body>

</html>
